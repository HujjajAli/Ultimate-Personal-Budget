server:
    port: 9095
    servlet:
      contextPath: /homebudget/api/v1
spring:
    datasource:
        password: postgres
        url: jdbc:postgresql://localhost:5432/employees
        username: postgres
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
        show-sql: true